- config:
    name: 检查日报表数据
    export:
      - betAmout_before
      - add_statu
      - betAmout_after


- test:
    name: 获取日报表初始数据
    skipIf: ${skip_case(smoke, mmc_dayReport)}
    api: api/dayReport.yml
    extract:
      betAmout_before: content.result.list.0.betAmount
      t_msg1: content.msg
    validate:
      - eq: [$t_msg1,"ok"]


- test:
    name: 秒秒彩下单
    api: api/add_order_now.yml
    extract:
        add_statu: content.msg
    validate:
        - eq: [$add_statu, "ok"]


- test:
    name: 再次获取日报表数据
    api: api/dayReport.yml
    variables:
      bet_money: ${get_bet_money($order)}
      expect_money: ${get_expect_money($betAmout_before,$bet_money)}
    extract:
      betAmout_after: content.result.list.0.betAmount
      t_msg2: content.msg
    validate:
      - eq: [$t_msg2,"ok"]
      - eq: [$betAmout_after,$expect_money]

